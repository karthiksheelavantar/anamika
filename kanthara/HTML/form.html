    <marquee behavior="alternate" direction="rigth" bgcolor="yellow">PERSONAL INFORMATION</marquee>
    <form action="" method="get" target="_blank">
        <fieldset>

            <legend style="font-size: 30px;">PERSONAL INFORMATION</legend>
                <center><table bgcolor="grey" >
                    <tr>
                        <td>
                            <label for="nn" bgcolor="blue" >FIRST NAME</label>
                        </td>
                        <td>
                            <input type="text" id="nn" placeholder="FIRST NAME" autocomplete="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="MM">LAST NAME</label>
                        </td>
                        <td>
                            <input type="text" id="MM" placeholder="LAST NAME" autocomplete="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mm">PHONE NO</label>
                        </td>
                        <td>
                            <input type="number" id="mm" placeholder="PHONE NO">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pp">E-Mail</label>
                        </td>
                        <td>
                            <input type="email" id="pp" placeholder="EMAIL">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="kk">DOB</label>
                        </td>
                        <td>
                            <input type="date" id="kk">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vv">Gender</label>
                        </td>
                        <td>
                            <input type="radio" id="vv" name="vv">Male
                            <input type="radio" id="vv" name="vv">Female
                            <input type="radio" id="vv" name="vv">Others
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="AB">PASSWORD</label>
                        </td>
                        <td>
                            <input type="password" id="AB" placeholder="PASSWORD">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ss">BIKE TYPE</label>
                        </td>
                        <td>
                            <select name="ss" id="ss">
                            <option value=""></option>
                            <option value="yamaha">yamaha</option>
                            <option value="KTM">KTM</option>
                            <option value="Suzuki">Suzuki</option>
                            <option value="Enfield">Enfield</option>
                            <option value="Bajaj">Bajaj</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="yy">SPORTS</label>
                        </td>
                        <td>
                            <input type="checkbox" id="yy">VolleyBall
                            <input type="checkbox" id="yy">Cricket
                            <input type="checkbox" id="yy">Tabletennis
                            <input type="checkbox" id="yy">Kabaddi
                            <input type="checkbox" id="yy">FootBall

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vk">Choose a File</label>
                        </td>
                        <td>
                            <input type="file" id="vk">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gg">Range</label>
                        </td>
                        <td>
                            <input type="range" id="gg">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gk">Choose Image</label>
                        </td>
                        <td>
                            <input type="image" id="gk">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="kkk">Month of joining</label>
                        </td>
                        <td>
                            <input type="month" id="kkk">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="zz">Address</label>
                        </td>
                        <td>
                            <textarea name="" id="zz" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">SUBMIT</button>
                            <button type="reset">Reset</button>
                            <input type="button" value="login">
                            <input type="">

                        </td>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>
</body>
</html>
